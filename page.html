<body>

        <div class="popMask" style="display: none;"></div>
        <div class="mask" style="display: none;">
            <div class="pop_yuan">
                <img src="./images/03-touxiang.png" alt="">
            </div>
            <div class="pop_name">微信昵称</div>
            <div class="pop_text">文字描述文字描述文字描述文字描述文字描述文字描述文文字描述文字描述文字描述文字描述文字描述文字描述文文字描述文字描述文字描述文字描述文字描述文字 描述文文字描述文字描述文字描述文字描述文字描述文字描述文文字描述文字描述文字描述文字描述文字描述

            </div>
            <img src="./images/03-guanbi.png" alt="" class="close">
        </div>
        <div class="foot">
            <div class="foot_bg"></div>
            <div class="tab">
                <div class="tab1">
                    <img src="./images/01-liuyanshangqiang.png" alt="" class="tab_img">
                    <div class="tab_msg active">留言上墙</div>
                </div> 
                <div class="tab2">
                    <img src="./images/01-lchoujiang.png" alt="" class="tab_img">
                    <div class="tab_msg">现场抽奖</div>

                <div class="tab3">
                    <img src="./images/01-erweima.png" alt="" class="tab_img">

    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/quanping.js"></script>
    <script src="./js/page.js"></script>
    <script src="./js/data.js"></script>
    <script>
        var page = 1;
        var max_page = 1;
        // 获取上墙列表
        getPage(page);
        function getPage() {
            var html = '';
            var data2 = {
                "ActivityGuid": "75db251d-864f-4e05-bab7-0dd5ec749df0",
                "Comment": "",
                "IsOnWall": "1",
                "PageIndex": page,
                "PageSize": 3
            }
            $.ajax({
                url:'https://testshengyaapi.onlyk12.com/ActivityComment/GetActivityCommentList',
                data:data2,
                method: "POST",  
                contentType: 'application/x-www-form-urlencoded;charset=utf-8',
                success(res) {
                    console.log(res.Payload);
                    // 获取最大页数
                    max_page = Math.ceil(res.Payload.TotalCount/3);
                    res.Payload.Values.forEach(function(e,i){
                    html +='<li class="msg_lis">'+
                                '<div class="lis_bg"></div>'+
                                '<div class="yuan">'+
                                    '<img src="'+e.url+'">'+
                                '</div>'+
                                '<div class="wx_name">'+e.name+'</div>'+
                                '<div class="wx_cont">'+e.dis+'</div>'+
                            '</li>';
                    });
                    $('.msg_cont').html(html);
                },
                error(err) {
                    console.log(err);
                }
            });
        }
        // 点击左，右
        $('.left_btn').click(function(){
            if(page == 1) {
                return;
            } else {
                page --;
            }
           
            getPage(page);
        });
        $('.right_btn').click(function(){
            
            if(page >= max_page) {
                page = max_page;
                return;
            } else {
                page ++;
            }
            getPage(page);
        });
        // 点击每一条
        $(".msg_cont").on('click','li',function(){  
            $('.popMask').css('display','block');
            $('.mask').css('display','block');
        });
        $('.close').click(function () {
            $('.popMask').css('display','none');
            $('.mask').css('display','none');
        }); 
        $('.popMask').click(function () {
            $('.popMask').css('display','none');
            $('.mask').css('display','none');
        }); 

                // tab
        $('.tab2').click(function () {
                window.location.href = './index.html';
          })
          var onOff3 = true;
        $('.tab3').click(function () {
            if(onOff3) {
                $('.tab3 .tab_msg').addClass('active');
                $('.tab3 .tab_img').attr('src','./images/01-liuyanshangqiang.png');
            } else {
                $('.tab3 .tab_msg').removeClass('active');
                $('.tab3 .tab_img').attr('src','./images/05-liuyanshangqiang.png');
            }
            onOff3 = !onOff3;
          })
    </script>
</body>
</html>
